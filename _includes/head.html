<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description"
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author.name }}">
<meta name="keywords"
  content="{% if page.lang == 'en' %}Android developer, Turkey, Kotlin developer, MVVM architecture, Jetpack Compose, Firebase developer, Junior Android developer, mobile app development{% else %}Android geliştirici Türkiye, Kotlin geliştirici, MVVM mimari, Jetpack Compose, Firebase geliştirici, Junior Android developer, mobil uygulama geliştirme{% endif %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Language Alternates (hreflang) -->
{% if page.lang == 'tr' and page.en_url %}
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.en_url }}">
<link rel="alternate" hreflang="tr" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url }}">
{% elsif page.lang == 'en' and page.tr_url %}
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" hreflang="tr" href="{{ site.url }}{{ page.tr_url }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.tr_url }}">
{% endif %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.is_cv %}profile{% else %}website{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title"
  content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description"
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/assets/images/profile_picture.jpg">
<meta property="og:image:alt" content="Oğuzhan Tutucu - Android Developer Profile Picture">
<meta property="og:locale" content="{% if page.lang == 'en' %}en_US{% else %}tr_TR{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:title"
  content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description"
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/profile_picture.jpg">
<meta name="twitter:image:alt" content="Oğuzhan Tutucu - Android Developer">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Theme Script (load early to prevent flash) -->
<script src="{{ '/assets/js/theme.js' | relative_url }}"></script>

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

<!-- Favicon -->
<link rel="icon" type="image/jpeg" href="{{ '/assets/images/profile_picture.jpg' | relative_url }}">

<!-- Google Analytics -->
{% if site.google_analytics %}
{% include analytics.html %}
{% endif %}

<!-- Schema.org JSON-LD -->
{% include schema.html %}
