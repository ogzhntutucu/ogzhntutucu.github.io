<header class="site-header">
    <nav class="nav-container">
        <a href="{% if page.lang == 'en' %}/en/{% else %}/{% endif %}" class="nav-logo">
            <span class="logo-text">@ogzhntutucu</span>
        </a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation">
            <span></span>
        </label>

        <div class="nav-right">
            <ul class="nav-links">
                <li>
                    <a href="{% if page.lang == 'en' %}/en/{% else %}/{% endif %}" {% if page.is_home %}class="active"
                        {% endif %}>
                        {% if page.lang == 'en' %}Home{% else %}Ana Sayfa{% endif %}
                    </a>
                </li>
                <li>
                    <a href="{% if page.lang == 'en' %}/en/cv{% else %}/cv{% endif %}" {% if page.is_cv %}class="active"
                        {% endif %}>
                        {% if page.lang == 'en' %}CV{% else %}Özgeçmiş{% endif %}
                    </a>
                </li>
            </ul>

            <div class="nav-controls">
                <button id="theme-toggle" class="nav-control-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
                {% if page.lang == 'en' %}
                <a href="{{ page.tr_url | default: '/' }}" class="nav-control-btn lang-btn">TR</a>
                {% else %}
                <a href="{{ page.en_url | default: '/en/' }}" class="nav-control-btn lang-btn">EN</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<style>
    /* Theme toggle icon visibility */
    [data-theme="dark"] .sun-icon,
    :root:not([data-theme="light"]) .sun-icon {
        display: block;
    }

    [data-theme="dark"] .moon-icon,
    :root:not([data-theme="light"]) .moon-icon {
        display: none;
    }

    [data-theme="light"] .sun-icon {
        display: none;
    }

    [data-theme="light"] .moon-icon {
        display: block;
    }
</style>
