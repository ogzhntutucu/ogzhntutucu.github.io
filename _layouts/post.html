---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%d %B %Y" }}
            </time>
            {% if page.description %}
            <span class="post-description">{{ page.description }}</span>
            {% endif %}
        </div>
    </header>

    <div class="post-content prose">
        {{ content }}
    </div>

    <footer class="post-footer">
        <nav class="post-navigation">
            {% if page.previous.url %}
            <a href="{{ page.previous.url }}" class="post-nav-link prev">
                <span class="nav-label">← Önceki</span>
                <span class="nav-title">{{ page.previous.title }}</span>
            </a>
            {% endif %}

            {% if page.next.url %}
            <a href="{{ page.next.url }}" class="post-nav-link next">
                <span class="nav-label">Sonraki →</span>
                <span class="nav-title">{{ page.next.title }}</span>
            </a>
            {% endif %}
        </nav>
    </footer>
</article>
